<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pranjal Kamboj | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <header class="p-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold">Pranjal Kamboj</h1>
    <button id="theme-toggle" class="p-2 rounded bg-gray-200 dark:bg-gray-700">Toggle Theme</button>
  </header>
  <main class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Left Column -->
      <div class="md:w-1/3">
        <section id="about" class="my-10">
          <h2 class="text-2xl font-bold mb-4">About Me</h2>
        </section>
        
        <section id="skills" class="my-10">
          <h2 class="text-2xl font-bold mb-4">Skills</h2>
        </section>

        <section id="contact" class="my-10">
          <h2 class="text-2xl font-bold mb-4">Contact</h2>
        </section>
      </div>

      <!-- Right Column -->
      <div class="md:w-2/3">
        <section id="projects" class="my-10">
          <h2 class="text-2xl font-bold mb-4">Projects</h2>
        </section>
      </div>
    </div>
  </main>
  <footer class="text-center py-6 text-sm text-gray-500 dark:text-gray-400">&copy; 2025 Pranjal Kamboj</footer>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
