        /* NUCLEAR RESET - FORCE EVERYTHING */
        *, *::before, *::after {
            margin: 0 !important;
            padding: 0 !important;

        }
        
        html {

            background: linear-gradient(135deg, #1e40af 0%, #7c3aed 33%, #ec4899 66%, #f59e0b 100%) !important;

        body {

            color: #ffffff !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            min-height: 100vh !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
            text-align: center !important;
            padding: 2rem !important;
            overflow-x: hidden !important;
        }
        
        .container {
            max-width: 900px !important;
            width: 100% !important;
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(20px) !important;
            border-radius: 30px !important;
            padding: 4rem !important;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }
        
        .profile-section {
            margin-bottom: 3rem !important;
        }
        
        .profile-img {
            width: 200px !important;
            height: 200px !important;
            border-radius: 50% !important;
            border: 6px solid rgba(255, 255, 255, 0.8) !important;
            margin: 0 auto 2rem auto !important;
            display: block !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4) !important;
            transition: transform 0.3s ease !important;
        }
        
        .profile-img:hover {
            transform: scale(1.05) !important;
        }
        
        h1 {
            font-size: 4rem !important;
            font-weight: 900 !important;
            margin-bottom: 1rem !important;
            color: #ffffff !important;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5) !important;
            letter-spacing: -2px !important;
        }
        
        .title {
            font-size: 2.2rem !important;
            color: #f1f5f9 !important;
            margin-bottom: 1rem !important;
            font-weight: 600 !important;
        }
        
        .subtitle {
            font-size: 1.4rem !important;
            color: #e2e8f0 !important;
            margin-bottom: 3rem !important;
            line-height: 1.6 !important;
        }
        
        .status-badges {
            display: flex !important;
            justify-content: center !important;
            gap: 1.5rem !important;
            margin: 2rem 0 !important;
            flex-wrap: wrap !important;
        }
        
        .badge {
            background: rgba(255, 255, 255, 0.9) !important;
            color: #1e40af !important;
            padding: 0.8rem 1.8rem !important;
            border-radius: 50px !important;
            font-weight: 700 !important;
            font-size: 1rem !important;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2) !important;
            transition: all 0.3s ease !important;
        }
        
        .badge:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3) !important;
        }
        
        .badge.green {
            background: linear-gradient(135deg, #10b981, #059669) !important;
            color: white !important;
        }
        
        .stats {
            display: grid !important;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)) !important;
            gap: 2rem !important;
            margin: 3rem 0 !important;
        }
        
        .stat {
            text-align: center !important;
            padding: 1.5rem !important;
            background: rgba(255, 255, 255, 0.15) !important;
            border-radius: 20px !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }
        
        .stat-number {
            font-size: 3rem !important;
            font-weight: 900 !important;
            color: #fbbf24 !important;
            display: block !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3) !important;
        }
        
        .stat-label {
            font-size: 1.1rem !important;
            color: #f1f5f9 !important;
            margin-top: 0.5rem !important;
        }
        
        .buttons {
            display: flex !important;
            justify-content: center !important;
            gap: 1.5rem !important;
            margin-top: 3rem !important;
            flex-wrap: wrap !important;
        }
        
        .btn {
            padding: 1.2rem 2.5rem !important;
            border-radius: 15px !important;
            text-decoration: none !important;
            font-weight: 700 !important;
            font-size: 1.1rem !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2) !important;
            border: none !important;
            cursor: pointer !important;
        }
        
        .btn:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3) !important;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ffffff, #f8fafc) !important;
            color: #1e40af !important;
        }
        
        .btn-github {
            background: linear-gradient(135deg, #374151, #1f2937) !important;
            color: white !important;
        }
        
        .btn-linkedin {
            background: linear-gradient(135deg, #0ea5e9, #0284c7) !important;
            color: white !important;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem !important; }
            .title { font-size: 1.8rem !important; }
            .container { padding: 2rem !important; margin: 1rem !important; }
            .buttons { flex-direction: column !important; align-items: center !important; }
        }
    </style>
</head>
